{% extends 'base.html' %}
{% load static %}

{% block title%}
Diamond Stock
{% endblock title%}

{% block content%}
<div class="col-lg-12">
<table class="table table-striped hover" id="datatable" style="width:100%">
    <thead class="thead-dark">
        <tr>
          <th>No.</th>
          <th>Message</th>
          <th>Generated By</th>
          <th>Date & Time</th>
        </tr>
      </thead>
      <tbody></tbody>
</table>
</div>

<script>
    $(document).ready(function() {
        var table = $('#datatable').DataTable({
          responsive: true,
          columnDefs: [
            { "targets": "_all", "className": 'details-control', "defaultContent": "-", }
          ]
        });
      
        // AJAX request to retrieve data
        $.ajax({
          url: "{% url 'getlog_data'%}", 
          method: 'GET',
          dataType: 'json',
          success: function(data) {
            populateDataTable(data);
          },
          error: function(xhr, status, error) {
            console.error(error);
          }
        });
      
        // Function to populate DataTable with data
        function populateDataTable(data) {
          var pre=1
          $.each(data, function(index, item) {
            var dateFormat=new Date(item.date);

            var date=dateFormat.getDate()+
            "/"+(dateFormat.getMonth()+1)+
            "/"+dateFormat.getFullYear()+
            " "+dateFormat.getHours()+
            ":"+dateFormat.getMinutes()+
            ":"+dateFormat.getSeconds();

            var row = [
              pre,
              item.message,
              item.sender,
              date,
            ];
            pre+=1;
            // Add the row to the DataTable
            var datatableRow = table.row.add(row).draw().node();
            // Store the child row data for expanding
            if(item.child_data)
            {
              $(datatableRow).data('child', item.child_data);
            }
          });
        }
        
        
        // Handle expanding/collapsing child rows
        $('#datatable tbody').on('click', 'td.details-control', function() {
          var tr = $(this).closest('tr');
          var row = table.row(tr);
          var childData = tr.data('child');
           
        if(childData)
        {
            if (row.child.isShown()) {
                // This row is already open - close it
                row.child.hide();
                tr.removeClass('shown');
              } else {
                // Open this row
                row.child(formatChildData(childData)).show();
                tr.addClass('shown');
              }
        }
          
        });
      
        // Function to format child row data
        function formatChildData(childData) {
            childData=childData.replace(/'/g, '"');
            var jsonData = JSON.parse(childData);
            var html = '<div class="col-lg-12"><table class="child-table table table-hover" style="width:100%">';
                html += '<thead><tr>';
                html += '<th>Key</th>';
                html += '<th>Old Value</th>';
                html += '<th>New Value</th>';
                html += '</tr></thead>';
                html += '<tbody>';
                $.each(jsonData, function(key, values) {
                        var row = $('<tr>');
                        row.append($('<td>').text(key));
                        row.append($('<td>').text(values.old_value));
                        row.append($('<td>').text(values.new_value));
                        html+='</tr>'+row.html()+'</tr>';
                      });
                html += '</tbody></table></div>';
                console.log(html);
          return html;
        }
      });
      
</script>
{% endblock content%}
